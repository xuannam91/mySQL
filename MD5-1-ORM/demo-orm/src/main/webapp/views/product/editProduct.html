<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<h1>Thêm mới Product</h1>
<div class="form-group" style="padding: 50px">
    <form action="/update-product" method="post" th:object="${product}">
        <input type="hidden"th:field="*{productId}">
        <label for="username">Name</label>
        <input type="text" class="form-control" th:field="*{productName}" id="username" aria-describedby="emailHelpId" placeholder="">


        <label for="password">Price</label>
        <input type="text" class="form-control" th:field="*{price}" id="password" aria-describedby="emailHelpId" placeholder="">


        <label for="email">Mô tả</label>
        <input type="text" class="form-control" th:field="*{description}" id="email" aria-describedby="emailHelpId" placeholder="">

        <div class="box-body">
            <div class="form-group">
                <label for="categoryId" class="col-sm-2 control-label">Danh mục</label>
                <div class="col-sm-10">
                    <select class="form-control" id="categoryId" name="categoryId" th:field="*{category.categoryId}">
                        <option th:each="item : ${listCategory  }" th:value="${item.categoryId}" th:text="${item.categoryName}"></option>
                    </select>
                </div>
            </div>
        </div>
        <button type="submit"> Add</button>
    </form>
</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
